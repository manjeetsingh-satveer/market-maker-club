<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Referrals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .alert-error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .alert-info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
        }
        
        .affiliate-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .affiliate-item {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .affiliate-item:hover {
            background: #e9ecef;
        }
        
        .affiliate-item.selected {
            background: #667eea;
            color: white;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-box .number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-box .label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîê Admin Panel</h1>
            <p class="subtitle">Add referral purchases for affiliates</p>
            
            <div id="alertBox"></div>
            
            <!-- Step 1: Select Affiliate -->
            <div class="form-group">
                <label>1Ô∏è‚É£ Select Affiliate</label>
                <input type="text" id="searchAffiliate" placeholder="Search by name, email, or code..." oninput="searchAffiliates()">
                <div id="affiliateList" class="affiliate-list" style="display: none;"></div>
                <div id="selectedAffiliate" style="margin-top: 10px; padding: 10px; background: #d4edda; border-radius: 8px; display: none;">
                    <strong>Selected:</strong> <span id="selectedName"></span><br>
                    <small>Code: <span id="selectedCode"></span> | PayPal: <span id="selectedPayPal"></span></small>
                </div>
            </div>
            
            <!-- Step 2: Purchase Details -->
            <div class="form-group">
                <label>2Ô∏è‚É£ Customer Email (who bought)</label>
                <input type="email" id="customerEmail" placeholder="customer@example.com">
            </div>
            
            <div class="form-group">
                <label>3Ô∏è‚É£ Amount Paid ($)</label>
                <input type="number" id="amount" placeholder="15.00" step="0.01" min="5" oninput="calculateCommission()">
                <small style="color: #666; display: block; margin-top: 5px;">
                    Commission (10%): <strong id="commissionDisplay">$0.00</strong>
                </small>
            </div>
            
            <div class="form-group">
                <label>4Ô∏è‚É£ Purchase Date</label>
                <input type="date" id="purchaseDate" value="">
            </div>
            
            <button class="btn" onclick="addReferral()" id="submitBtn">
                ‚úÖ Add Referral & Credit Affiliate
            </button>
            
            <!-- Recent Activity -->
            <div style="margin-top: 30px; padding-top: 30px; border-top: 2px solid #e0e0e0;">
                <h3 style="margin-bottom: 15px;">üìä Recent Activity</h3>
                <div id="recentActivity"></div>
            </div>
        </div>
        
        <!-- All Affiliates Overview -->
        <div class="card">
            <h2 style="margin-bottom: 20px;">üë• All Affiliates</h2>
            <div id="affiliatesOverview"></div>
        </div>
    </div>

    <script>
        let affiliates = [];
        let selectedAffiliate = null;
        let recentActivity = [];
        
        // Load all affiliates from localStorage
        function loadAffiliates() {
            affiliates = [];
            
            // Get all localStorage keys
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('affiliate_')) {
                    try {
                        const data = JSON.parse(localStorage.getItem(key));
                        affiliates.push(data);
                    } catch (e) {}
                }
            }
            
            // Also check for the main affiliateUser key
            const mainUser = localStorage.getItem('affiliateUser');
            if (mainUser) {
                try {
                    const data = JSON.parse(mainUser);
                    if (!affiliates.find(a => a.email === data.email)) {
                        affiliates.push(data);
                    }
                } catch (e) {}
            }
            
            displayAffiliatesOverview();
        }
        
        // Search affiliates
        function searchAffiliates() {
            const search = document.getElementById('searchAffiliate').value.toLowerCase();
            const listEl = document.getElementById('affiliateList');
            
            if (search.length < 2) {
                listEl.style.display = 'none';
                return;
            }
            
            const filtered = affiliates.filter(a => 
                a.name.toLowerCase().includes(search) ||
                a.email.toLowerCase().includes(search) ||
                a.referralCode.toLowerCase().includes(search)
            );
            
            if (filtered.length === 0) {
                listEl.innerHTML = '<div style="padding: 10px; text-align: center; color: #999;">No affiliates found</div>';
                listEl.style.display = 'block';
                return;
            }
            
            listEl.innerHTML = filtered.map(a => `
                <div class="affiliate-item" onclick="selectAffiliate('${a.email}')">
                    <strong>${a.name}</strong><br>
                    <small>${a.email} | ${a.referralCode}</small>
                </div>
            `).join('');
            
            listEl.style.display = 'block';
        }
        
        // Select affiliate
        function selectAffiliate(email) {
            selectedAffiliate = affiliates.find(a => a.email === email);
            
            if (selectedAffiliate) {
                document.getElementById('selectedName').textContent = selectedAffiliate.name;
                document.getElementById('selectedCode').textContent = selectedAffiliate.referralCode;
                document.getElementById('selectedPayPal').textContent = selectedAffiliate.paymentEmail;
                document.getElementById('selectedAffiliate').style.display = 'block';
                document.getElementById('affiliateList').style.display = 'none';
                document.getElementById('searchAffiliate').value = selectedAffiliate.name;
            }
        }
        
        // Calculate commission
        function calculateCommission() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const commission = amount * 0.10;
            document.getElementById('commissionDisplay').textContent = '$' + commission.toFixed(2);
        }
        
        // Add referral
        function addReferral() {
            if (!selectedAffiliate) {
                showAlert('Please select an affiliate first', 'error');
                return;
            }
            
            const customerEmail = document.getElementById('customerEmail').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const purchaseDate = document.getElementById('purchaseDate').value;
            
            if (!customerEmail || !amount || !purchaseDate) {
                showAlert('Please fill all fields', 'error');
                return;
            }
            
            if (amount < 5) {
                showAlert('Amount must be at least $5', 'error');
                return;
            }
            
            const commission = amount * 0.10;
            
            // Create referral
            const referral = {
                date: new Date(purchaseDate).toISOString(),
                customerName: customerEmail.split('@')[0],
                customerEmail: customerEmail,
                amount: amount,
                commission: commission,
                status: 'confirmed',
                addedBy: 'admin',
                addedAt: new Date().toISOString()
            };
            
            // Update affiliate data
            selectedAffiliate.referrals.push(referral);
            selectedAffiliate.totalEarned += commission;
            selectedAffiliate.pendingPayment += commission;
            
            // Save to localStorage
            const storageKey = selectedAffiliate.email === JSON.parse(localStorage.getItem('affiliateUser') || '{}').email 
                ? 'affiliateUser' 
                : 'affiliate_' + selectedAffiliate.email;
            
            localStorage.setItem(storageKey, JSON.stringify(selectedAffiliate));
            
            // Add to recent activity
            recentActivity.unshift({
                affiliate: selectedAffiliate.name,
                customer: customerEmail,
                amount: amount,
                commission: commission,
                date: new Date().toISOString()
            });
            
            if (recentActivity.length > 10) {
                recentActivity = recentActivity.slice(0, 10);
            }
            
            // Show success
            showAlert(`‚úÖ Success! Added $${amount} purchase for ${selectedAffiliate.name}. Commission: $${commission.toFixed(2)}`, 'success');
            
            // Clear form
            document.getElementById('customerEmail').value = '';
            document.getElementById('amount').value = '';
            calculateCommission();
            
            // Reload data
            loadAffiliates();
            displayRecentActivity();
        }
        
        // Show alert
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            setTimeout(() => {
                alertBox.innerHTML = '';
            }, 5000);
        }
        
        // Display recent activity
        function displayRecentActivity() {
            const container = document.getElementById('recentActivity');
            
            if (recentActivity.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center;">No recent activity</p>';
                return;
            }
            
            container.innerHTML = recentActivity.map(a => `
                <div style="padding: 12px; background: #f8f9fa; border-radius: 8px; margin-bottom: 10px;">
                    <strong>${a.affiliate}</strong> earned <strong style="color: #28a745;">$${a.commission.toFixed(2)}</strong><br>
                    <small style="color: #666;">
                        Customer: ${a.customer} | Amount: $${a.amount.toFixed(2)} | 
                        ${new Date(a.date).toLocaleDateString()}
                    </small>
                </div>
            `).join('');
        }
        
        // Display affiliates overview
        function displayAffiliatesOverview() {
            const container = document.getElementById('affiliatesOverview');
            
            if (affiliates.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info">
                        <strong>No affiliates yet!</strong><br>
                        Affiliates need to sign up using the main affiliate-system.html page first.
                    </div>
                `;
                return;
            }
            
            container.innerHTML = affiliates.map(a => `
                <div style="padding: 20px; background: #f8f9fa; border-radius: 8px; margin-bottom: 15px;">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px;">
                        <div>
                            <h3 style="margin-bottom: 5px;">${a.name}</h3>
                            <small style="color: #666;">
                                ${a.email}<br>
                                Code: <strong>${a.referralCode}</strong><br>
                                PayPal: ${a.paymentEmail}
                            </small>
                        </div>
                        <button onclick="selectAffiliate('${a.email}')" style="padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer;">
                            Add Referral
                        </button>
                    </div>
                    
                    <div class="stats">
                        <div class="stat-box">
                            <div class="number">${a.referrals.length}</div>
                            <div class="label">Referrals</div>
                        </div>
                        <div class="stat-box">
                            <div class="number">$${a.totalEarned.toFixed(2)}</div>
                            <div class="label">Total Earned</div>
                        </div>
                        <div class="stat-box">
                            <div class="number">$${a.pendingPayment.toFixed(2)}</div>
                            <div class="label">Pending</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Initialize
        window.addEventListener('load', () => {
            // Set today's date
            document.getElementById('purchaseDate').valueAsDate = new Date();
            
            // Load data
            loadAffiliates();
            displayRecentActivity();
        });
    </script>
</body>
</html>
